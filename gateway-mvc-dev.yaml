server:
  port: 8080

spring:
  application:
    cloud:
      loadbalancer:
        ribbon:
          enabled: false
      gateway:
        discovery:
          locator:
            enabled: true
            lower-case-service-id: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'
