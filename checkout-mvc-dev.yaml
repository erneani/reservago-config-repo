server:
  port: 8102
  servlet:
    context-path: /checkout
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/checkout
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

springdoc:
  swagger-ui:
    path: /swagger-doc/checkout

admin:
  server:
    name: localhost:8100

payment:
  server:
    name: localhost:8101
