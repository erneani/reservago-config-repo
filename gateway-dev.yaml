server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
#      routes:
#        - id: admin-route
#          uri: lb://ADMIN/admin
#          predicates:
#            - Path=/admin/
#        - id: payment-route
#          uri: lb://PAYMENT/payment
#          predicates:
#            - Path=/payment/
#        - id: payment-route
#          uri: lb://CHECKOUT/checkout
#          predicates:
#            - Path=/checkout/
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET
            series: SERVER_ERROR
            exceptions: java.io.IOException
            backoff:
              firstBackoff: 80ms
              maxBackoff: 400ms
              factor: 2
              basedOnPreviousValue: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoint:
    gateway: enabled
  endpoints:
    web:
      exposure:
        include: '*'
