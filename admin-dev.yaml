server:
  port: 8100
  error:
    include-message: always

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: reservago-admin

springdoc:
  swagger-ui:
    path: /swagger-doc/admin

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
